<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pigs</title>
  <script
      src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.47/system.js"
      integrity="sha512-mkBpeD76fJnxFHGZstCL0mPCW6E3RFtUzfp5Ye8oQg2rxQNHy4BgHsbmvSizsq3fgF4PGozPI1BzGCB/h1Yq5g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      System.defaultJSExtensions = true;
      System.import("/mods/index");
    //   System.import("more_info");

    </script>
  <link rel="stylesheet" href="styles/pigs.css">
</head>

<body>
  <div>
    <table class="content-table" id = "main-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Category</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody id="main-table-body">
      </tbody>

    </table>
    <button id="add-btn">Add</button>
  </div>
  <div id="add-form" class="form">
    <form>
      <label for="name">Name</label>
      <input type="text" id ="name"><br>
      <label for="height">Height(inches)</label>
      <input type="number" id ="height"><br>
      <label for="weight">Weight(lbs)</label>
      <input type="number" id ="weight"><br>
      <label for="breed">Breed</label>
      <input type="text" id ="breed"><br>
      <label for="personality">Personality</label>
      <select name="personality" id="personality">
        <option value="" disabled selected>Choose One</option>
        <option value="bad">bad</option>
        <option value="fair">fair</option>
        <option value="good">good</option>
        <option value="excellent">excellent</option>
      </select><br>
      <label for="category">Category</label>
      <select name="category" id="category">
        <option value="" disabled selected>Choose One</option>
        <option value="grey">grey</option>
        <option value="chestnut">chestnut</option>
        <option value="white">white</option>
        <option value="black">black</option>
      </select><br>
    </form>
    <button id="add-submit">Submit</button>
  </div>

  <table class="content-table" id="info-table">
  </table>

</body>
</html>
